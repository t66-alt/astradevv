<section>
    <img src="stars.png" id="stars">

    <h2 id="text">AstraDev</h2>

</section>

<div class="sec" id="sec">
    <h2>Welcome to AstraDev</h2>

    <p id="line1"></p>
    <p id="line2"></p>
    <p id="line3"></p>
</div>


</section>

<script>
    let stars = document.getElementById('stars');
    let moon = document.getElementById('moon');
    let mountains_behind = document.getElementById('mountains_behind');
    let text = document.getElementById('text');
    let btn = document.getElementById('btn');
    let mountains_front = document.getElementById('mountains_front');
    let header = document.querySelector('header');

    window.addEventListener('scroll', function(){
        let value = window.scrollY;
        stars.style.left = value * 0.25 + 'px';
        moon.style.top = value * 1.05 + 'px';
        mountains_behind.style.top = value * 0.5 + 'px';
        mountains_front.style.top = value * 0 + 'px';
        text.style.marginRight = value * 4 + 'px';
        text.style.marginTop = value * 1.5 + 'px';
        btn.style.marginTop = value * 1.5 + 'px';
        header.style.top = value * 0.5 + 'px';
    });

    // Typing animation function
    function typeWriter(element, text, delay = 100) {
        let i = 0;
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, delay);
            }
        }
        type();
    }

    window.onload = function() {
        typeWriter(document.getElementById('line1'), " Astra Dev is a paid bot and if it is not whitelisted into your server which only happends after payment, then the 'AstraDev' discord bot will leave the server until paid for. Click 'astramail' on the top right of this page, or enter the main site ; https://astramail.info , or join the discord to purchase AstraDev is an advanced Discord bot designed to enhance your server experience with a range of powerful features. From moderation tools to entertainment and utility commands, AstraDev offers everything you need to manage and grow your community effectively.", 20);
        setTimeout(() => {
            typeWriter(document.getElementById('line2'), "Our bot is constantly updated with new features and improvements based on user feedback. Whether you're running a small friend group or a large public server, AstraDev adapts to your needs, providing seamless integration and reliable performance.", 20);
        }, 4500); // Adjust delay for the second line
        setTimeout(() => {
            typeWriter(document.getElementById('line3'), "Join thousands of satisfied users and experience the best of Discord bot technology with AstraDev. Click 'Invite Now' to add AstraDev to your server and take your Discord experience to the next level!", 20);
        }, 9000); // Adjust delay for the third line
    };
</script>
